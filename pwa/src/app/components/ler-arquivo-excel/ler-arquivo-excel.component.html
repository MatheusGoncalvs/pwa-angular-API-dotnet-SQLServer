<div class="content">
    <div class="title">
        <h1>Salve o seu arquivo Excel</h1>
    </div>
    <form [formGroup]="form">
        <mat-form-field class="form">
            <ngx-mat-file-input placeholder="Anexos" formControlName="anexos"></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>

        <button mat-stroked-button (click)="onSubmit()" class="save-btn">
      <mat-icon>save</mat-icon>
    </button>
    </form>
</div>
